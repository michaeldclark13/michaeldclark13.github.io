<!DOCTYPE html>

<html>

    <head>
        <title>Michael Clark &mdash; WebGL Lab 2 </title>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

        <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>

        <!--  ************** Fragment Shader ************* -->
        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 vColor;

            void main(void)
            {
                gl_FragColor = vColor;
            }
        </script>

        <!--  ************** Vertex Shader ************* -->
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec4 aVertexColor;
            varying vec4 vColor;
            uniform mat4 PositionMatrix;

            void main(void)
            {
                gl_Position = PositionMatrix*vec4(aVertexPosition, 1.0);
                vColor = aVertexColor;
                gl_PointSize = 5.0;
            }
        </script>

        <script type="text/javascript" src="lab2_shaders_setup.js"></script>
        <script type="text/javascript" src="lab2.js"></script>

    </head>

    <body onload="webGLStart();">

        <canvas id="lab2-canvas"style="border:none;"width="1000"height="1000"></canvas>

    </body>

</html>
